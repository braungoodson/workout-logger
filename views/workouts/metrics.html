			<div class="item">

			</div>

			<div class="item active">
				<canvas id="workout-metrics-spline" width="700" height="400"></canvas>
			</div>

			<div class="item">
				<img width="100%" data-src="holder.js/900x500/auto/#555:#333/text:Third slide" alt="Third slide" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI5MDAiIGhlaWdodD0iNTAwIj48cmVjdCB3aWR0aD0iOTAwIiBoZWlnaHQ9IjUwMCIgZmlsbD0iIzU1NSI+PC9yZWN0Pjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjQ1MCIgeT0iMjUwIiBzdHlsZT0iZmlsbDojMzMzO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjU2cHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+VGhpcmQgc2xpZGU8L3RleHQ+PC9zdmc+">
			</div>

		</div>
		<a class="left carousel-control" href="#/workouts/metrics#carousel-example-generic" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a class="right carousel-control" href="#/workouts/metrics#carousel-example-generic" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
	<div class="panel-body">
		<form class="navbar-form navbar-left" role="search" ng-submit="" name="workoutForm">

			<div class="input-group escape-buffer">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</span>
				<input type="text" class="form-control" placeholder="Anaerbolic" ng-model="query" name="workoutType" required>
			</div>
			
		</form>
	</div>
	<table class="table">
		<tr>
			<th>Type</th>
			<th>Start</th>
			<th>End</th>
		</tr>
		<tr ng-repeat="w in workouts | filter:query">
			<td>{{w.type}}</td>
			<td>{{w.start}}</td>
			<td>{{w.end}}</td>
		</tr>
	</table>
</div>
